name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python Lint
        run: |
          pip install flake8 || true
          flake8 || true

      - name: Rust Lint
        run: |
          cargo fmt --check || true
